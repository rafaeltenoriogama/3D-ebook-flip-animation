<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book animation</title>
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="info">
      Mobile - Try tapping
    </div>
    <div class="mobile-layout">
      <div class="notification-header">
        <div class="time">
          9:41
        </div>
        <div class="necessities">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="actions">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-bookmark"></i>
      </div>
      <div class="book-cover">
        <img class="book-top" src="./assets/imgs/book-top1.svg" alt="book-top" />
        <img class="book-side"
          src="./assets/imgs/book-side.svg"
          alt="book-side" />
      </div>
      <div class="preface">
        <div class="content">
          <div class="header">
            <div class="title">Índices de Desempenho e Qualidade do Serviço</div>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="author">by Rafael Tenorio Gama</div>
          <div class="body">
            <p>
              Clique no botão abaixo para ler nosso informativo sobre alguns indicadores fundamentais para a nossa operação.
            </p>
                        <p>
              Tais como: ICV, IPP, IRS, IRO e IQF.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--
https://saranyamk.github.io/images-repo/book-top.svg
https://saranyamk.github.io/images-repo/book-side.svg
-->
</body>

</html>
